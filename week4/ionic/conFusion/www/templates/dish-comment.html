<ion-modal-view>
   <ion-header-bar>
      <h1 class="title">Submit Comment on Dish</h1>
      <div class="buttons">
         <button class="button button-clear" ng-click="closeModalComment()">Close</button>
      </div>
   </ion-header-bar>
   <ion-content>
      <form  ng-submit="addComment()">
         <div class="list">
            <label class = "item item-input item-select">
               <div class = "input-label">
                  Rating
               </div>
               <select ng-model="comment.rating">
                  <option>1</option>
                  <option >2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
               </select>
            </label>
            <label class="item item-input">
            <span class="input-label">Your Name</span>
            <input type="text"  ng-model="comment.author">
            </label>
            <label class="item item-input">
            <span class="input-label">Your Comment</span>
            <input type="text"  ng-model="comment.comment">
            </label>
            <label class="item">
            <button class="button button-block button-positive" type="submit">Submit</button>
            </label>
         </div>
      </form>
   </ion-content>
</ion-modal-view>
